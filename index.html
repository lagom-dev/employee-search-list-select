<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>McFadyen Digital - UI test</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
    <div id="main_container" class="container">
        <div class="row">
            <div class="col-md-2">
                <label for="search_box">Digite o nome do Usu√°rio:</label>
            </div>
            <div class="col-md-10">
                <input id="search_box" type="text" placeholder="Ex: Desbravador Software"></input>
                <ul tab="0" id="result_list" class="result_list" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="container_user_info" class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="value login">Desbravador</h3>
                        <div class="row">
                            <div class="col-md-3">
                                <div id="container_avatar" class="container_avatar"><img class="avatar_url" /></div>
                            </div>
                            <div class="col-md-9">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <label>Bio:</label>
                                        <span class="value bio" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <label>E-mail:</label>
                                                <span class="value email" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <label>Followers:
                                                    <span class="badge value followers">5</span>
                                                </label>
                                                <label>Following:
                                                    <span class="badge value following">5</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Repositories:</h4><button class="btn" /></button>
                    </div>
                    <div class="panel-body"><ul id="repos_list" class="repos_list" /></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./build/app.bundle.js"></script>
    </body>
</html>
